<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="AI-powered legal automation platform for Canadians">
    <meta name="theme-color" content="#e62e2e">
    <title>{{ app_name }} - Loading...</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HLQJ5B43NJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-HLQJ5B43NJ');
    </script>
    
    <!-- Bootstrap Dark Theme CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        .logo {
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #e62e2e;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .reload-container {
            margin-top: 2rem;
        }
    </style>
    
    <script>
        // Auto-refresh the page after a delay
        setTimeout(function() {
            window.location.reload();
        }, 10000); // Refresh every 10 seconds
    </script>
</head>
<body>
    <div class="container">
        <div class="loading-container">
            <div class="logo">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0L9.5 5.5L5.5 2.5L5 7L1 7.5L4 11L0 14.5L5 15L5.5 19L9.5 17L12 22L14.5 17L18.5 19L19 15L24 14.5L20 11L23 7.5L19 7L18.5 2.5L14.5 5.5L12 0Z" fill="#e62e2e" stroke="none"/>
                </svg>
                <h1 class="mt-3">{{ app_name }}</h1>
            </div>
            
            <div class="alert alert-info">
                {{ message }}
            </div>
            
            <div class="spinner"></div>
            
            <p class="text-muted">This may take up to 30 seconds on first load.</p>
            
            <div class="reload-container">
                <p class="small text-muted">Page will refresh automatically, or</p>
                <button class="btn btn-outline-secondary btn-sm" onclick="window.location.reload()">
                    Refresh Now
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
