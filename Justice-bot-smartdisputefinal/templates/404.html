
{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4 mb-4">Page Not Found</h1>
            <p class="lead mb-4">The page you're looking for doesn't exist.</p>
            <p class="mb-5">Please check the URL and try again.</p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary px-4">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary px-4">Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
