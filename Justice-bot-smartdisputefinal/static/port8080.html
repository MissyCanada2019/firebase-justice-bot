<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDispute.ai - Redirecting</title>
    <script>
        // Get the Replit domain from the server and redirect to it
        window.onload = function() {
            // Redirect to the main domain
            const domain = window.location.hostname;
            const protocol = window.location.protocol;
            window.location.href = `${protocol}//${domain}/`;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #2a5885;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2a5885;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartDispute.ai</h1>
        <p>Redirecting to the application...</p>
        <div class="spinner"></div>
        <p>If you're not automatically redirected, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
