<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Justice-Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <img src="https://img.icons8.com/color/48/000000/scales-of-justice.png" alt="Scales of Justice Icon">
                <h1>Justice-Bot</h1>
            </div>
        </header>

        <main>
            <div class="card">
                <h2>User Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Don't have an account? <a href="#">Sign Up</a>
                </p>
            </div>
        </main>

        <footer class="footer">
            <p class="charter-quote">"Everyone has the right to life, liberty and security of the person..." - Section 7 of the Canadian Charter of Rights and Freedoms</p>
            <p>&copy; 2024 Justice-Bot. All Rights Reserved.</p>
        </footer>
    </div>
    <!-- Firebase Auth script would go here -->
</body>
</html>
